<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Card</title>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Fuente de lujo -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

 
  <!-- TÍTULO PRINCIPAL -->
  <h1 class="casino-title">
    <span style="color:#d60000;">&#9829;</span> <!-- Corazón -->
    <span style="color:#000000;">&#9824;</span> <!-- Pica negra -->
    Lucky Card
    <span style="color:#000000;">&#9827;</span> <!-- Trébol negro -->
    <span style="color:#d60000;">&#9830;</span> <!-- Diamante rojo -->
  </h1>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="card-container">

    <!-- PANEL IZQUIERDO — CONTROLES -->
    <div class="card-controls">
      <div class="control-title">Play with your card size!</div>

      <label class="control-label" for="card-width">Width</label>
      <input type="number" id="card-width" placeholder="px">

      <label class="control-label" for="card-height">Height</label>
      <input type="number" id="card-height" placeholder="px">
    </div>

    <!-- CARTA -->
    <div class="card"></div>

    <!-- BOTÓN LUCKY — LADO DERECHO -->
    <button class="action-btn">
      <i class="fa-solid fa-hand-fist"></i> Lucky
    </button>

  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 Crystian Ariel Carmona Trujillo — created with ❤️ and
    <span class="footer-code"><b>CODE</b></span>.
  </footer>

  <!-- JS -->
  <script type="module" src="/app.js"></script>
</body>

</html>
