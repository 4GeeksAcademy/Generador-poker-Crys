<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Card</title>

  <!-- Iconos Font Awesome y Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Mi CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Título principal -->
  <h1 class="casino-title">
    <span class="corazon">&#9829;</span> 
    <span class="pica">&#9824;</span>
    Lucky Card
    <span class="trebol">&#9827;</span>
    <span class="diamante">&#9830;</span>
  </h1>

  <!-- Contenedor principal: controles, carta y botón -->
  <div class="card-container">

    <!-- Panel controles -->
    <div class="card-controls">
      <div class="control-title">¡Juega con el tamaño de tu carta!</div>
      <label class="control-label" for="card-width">Ancho</label>
      <input type="number" id="card-width" placeholder="px">
      <label class="control-label" for="card-height">Alto</label>
      <input type="number" id="card-height" placeholder="px">
    </div>

    <!-- Carta -->
    <div class="card"></div>

    <!-- Botón Lucky -->
    <button class="action-btn">
      <i class="fa-solid fa-hand-fist"></i> Lucky
    </button>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Crystian Ariel Carmona Trujillo — created with ❤️ and <span class="footer-code"><b>CODE</b></span>.
  </footer>

  <!-- JS -->
  <script type="module" src="./app.js"></script>
</body>
</html>
